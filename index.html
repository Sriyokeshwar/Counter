<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="counter.js"></script> 
</head>

<body>
    <div class="con">
        <div class="tt">
            <h1>COUNTER APP</h1>
        </div>
        <div class="count">
            <h3 id="count"> 0 </h3>
        </div>

            <button class="add" onclick="add()"> Increase </button>

        </div>
    </div>
</body>

</html>
