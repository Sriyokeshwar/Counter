<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con">
        <div class="tt">
            <!-- aria-live ensures screen readers announce the changing numbers -->
            <h1 id="h" aria-live="polite">
                <span id="t1">Click</span>
                <span id="t2">to</span>
                <span id="t3">count</span>
            </h1>
        </div>

        <div class="count-display">
            <h3 id="count">0</h3>
        </div>

        <div class="btns">
            <button class="add" onclick="add()" aria-label="Increase count">+</button>
            <button class="sub" onclick="sub()" aria-label="Decrease count">-</button>
            <button class="reset" onclick="reset()" aria-label="Reset count">Reset</button>
        </div>
    </div>

    <!-- Script at the end for better performance -->
    <script src="counter.js"></script>
</body>

</html>
